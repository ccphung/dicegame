<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Dice Game</title>
</head>
<body>


<div class="display-grid">
    <div class="new-game">
        <img src="images/plus-circle-svgrepo-com.svg" alt="plus-circle">
        <div>NEW GAME</div>
    </div>


        <div class="player-one">
            <div>PLAYER 1</div>
            <img src="images/dot-svgrepo-com.svg" alt="dot">
        </div>

        <div class="player-two">
            <div>PLAYER 2</div>
            <img src="images/dot-svgrepo-com.svg" alt="dot">
        </div>

    

        <div class="player-one-score">43</div>

        <div class="dice">
        <img src="images/dice-five-svgrepo-com.svg" alt="dice">
        </div>

        <div class="player-two-score">72</div>
 

    <div class="player-one-crt-sc">
        <div>CURRENT</div>
        <div>11</div>
    </div>

    <div class="options">
        <div class="option-roll-dice">
            <img src="images/arrow-spin-svgrepo-com.svg" alt="arrow-sping">
            <div>ROLL DICE</div>
        </div>
        <div class="option-hold">
            <img src="images/arrow-down-to-square-svgrepo-com.svg" alt="">
            <div>HOLD</div>
        </div>
    </div>

    
    <div class="player-two-crt-sc">
        <div>CURRENT</div>
        <div>11</div>
    </div>


</div>




    <script src="script.js"></script>
</body>
</html>
